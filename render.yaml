services:
  # Backend API
  - type: web
    name: perun-crm-api
    runtime: node
    region: frankfurt
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: SENTRY_DSN
        sync: false

  # Frontend
  - type: web
    name: perun-crm
    runtime: static
    region: frankfurt
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
